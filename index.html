<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Multipication table</h1>
     <form onsubmit="doprinttable(); return false">
      which Table: <input type="number"  id="num" required>
      <br>
      <br>
      how many times <input type="number" id="times" value="10" required>
       <br>
       <br>
       <button type="submit"> submit </button>
     </form>
     <br>

       <h3 id="result" > </h3>
       <br>

       <script>
        function doprinttable () 
        {
            let num = +document.querySelector("#num").value;
            let times = +document.querySelector("#times").value;

            let result = document.querySelector("#result");
            result.innerHTML="";

            for (i=0; i < times; i++)
            {
                console.log("i: ",i);
                let count = i+1


                result.innerHTML +=  `${num} x ${count} = ${num * count} <br>`

            }

        }
       </script>

    
</body>
</html>
